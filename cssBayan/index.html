<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-container">
        <h1 class="title">CSS Bayan</h1>
        <label for="meme1">
            <input type="radio" name="meme" id="meme1" checked hidden>
            <div class="meme_title">
                <p class="m-title">Welcome to Ukraine!</p>
                <p class="plus">+</p>
            </div>
            <img src="res\Memeone.jpeg" alt="Zaluzhny Doom" hidden>
        </label>
        <label for="meme2">
            <input type="radio" name="meme" id="meme2" hidden>
            <div class="meme_title">
                <p class="m-title">Part mobilization</p>
                <p class="plus">+</p>
            </div>
            <img src="res\Memetwo.jpeg" alt="Zaluzhny Part Mobilizaton">
        </label>
        <label for="meme3">
            <input type="radio" name="meme" id="meme3" hidden>
            <div class="meme_title">
                <p class="m-title">Herson's Shining</p>
                <p class="plus">+</p>
            </div>
            <img src="res\Memethree.jpeg" alt="Zaluzhny Shining">
        </label>
        <label for="meme4">
            <input type="radio" name="meme" id="meme4" hidden>
            <div class="meme_title">
                <p class="m-title">From solider to Lada</p>
                <p class="plus">+</p>
            </div>
            <img src="res\Memefour.jpg" alt="Zaluzhny Lada">
        </label>
        <label for="meme5">
            <input type="radio" name="meme" id="meme5" hidden>
            <div class="meme_title">
                <p class="m-title">What about the tanks?</p>
                <p class="plus">+</p>
            </div>
            <img src="res\Memefive.jpg" alt="Zaluzhny Tanks">
        </label>
    </section>
</body>

</html>
